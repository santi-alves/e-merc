                            <div class="form-floating">
                                <input class="form-control rounded-end-pill" type="password" name="password"

                        </div>

                            <input class="form-check-input inpt-checked-indigo rounded-pill" type="checkbox"
                                name="chckbox" id="chckbox" placeholder="Checkbox">
                        </div>
                        <!-- ----------------- -->
                        <button type="submit"
                            class="btn mb-1 bg-indigo text-light rounded-pill fw-bold w-100 btn-indigo-hover"
